<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <header class="titleContainer">
        <h1 class="title">Blackjack</h1>
    </header>
    <!-- Botones Nurvo, Pedir, Detener -->
    <div class="container">
        <div class="row">
            <div class="col text-center mt-2">
                <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
                <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir carta</button>
                <button id="btnDetener" disabled="disabled" class="btn btn-secondary">Detener</button>
            </div>
        </div>
    </div>
    <!-- Jugador 1 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2 class="titlePlayer">Jugador 1 - <small>0</small></h2>
                <div id="jugador-cartas" class="divCartas">
                    <!-- Cartas jugador 1 -->
                </div>
            </div>
        </div>
    </div>
    <!-- Computadora -->
    <div class="container">
        <div class="row">
            <div class="col mt-2">
                <h2 class="titlePlayer">Computadora - <small>0</small></h2>
                <div id="computadora-cartas" class="divCartas">
                    <!-- Cartas computadora -->
                </div>
            </div>
        </div>
    </div>
    <!-- Libreria underscorejs -->
    <script src="js/underscore.js"></script>
    <script src="js/juego-min.js"></script>

        // inicializarJuego();
        console.log( miModulo );

        document.querySelector('#btnNuevo').addEventListener('click', () => {
            miModulo.nuevoJuego();
        })
    </script>
</html>
